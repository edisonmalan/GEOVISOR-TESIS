<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carga de Datos Climáticos</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
  <h1>Carga de Datos Climáticos</h1>
  <form id="uploadForm" enctype="multipart/form-data">
    <label for="region">Región:</label>
    <select id="region" name="regionId" required>
      <option value="">Selecciona una región</option>
      <option value="1">Chimborazo</option>
      <option value="2">Tungurahua</option>
      <option value="3">Bolívar</option>
    </select>
    <br><br>
    <label for="file">Archivo:</label>
    <input type="file" id="file" name="file" accept=".csv, .xlsx" required>
    <br><br>
    <button type="submit">Subir Archivo</button>
  </form>

  <script>
    $("#uploadForm").submit(function (e) {
      e.preventDefault();

      const formData = new FormData(this);
      formData.append("tableName", "datosclima");

      $.ajax({
        url: "/upload",
        type: "POST",
        data: formData,
        contentType: false,
        processData: false,
        success: function (response) {
          alert(response.message);
        },
        error: function (err) {
          alert("Error al procesar los datos.");
        },
      });
    });
  </script>
</body>
</html>
