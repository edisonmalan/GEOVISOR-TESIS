                    <h2 class="mb-4">Gestión de Datos</h2>
                    
                    <!-- Botones para ver datos -->
                    <div class="mb-3">
                        <button onclick="abrirDatos('ica')">Ver Datos ICA</button>
                        <button onclick="abrirDatos('clima')">Ver Datos Clima</button>
                        <script>
                        function abrirDatos(tipo) {
                            window.open(`datos.html?tipo=${tipo}`, '_blank');  // Se abre en una nueva pestaña
                            }
                            </script>


                    </div>
                    
                    <!-- Sección de eliminación de datos -->
                    <div class="card p-3">
                        <h4>Eliminar Datos</h4>
                        
                        <!-- Eliminar por ID -->
                        <div class="mb-3">
                            <label for="idRegistro" class="form-label">ID del Registro:</label>
                            <input type="text" id="idRegistro" class="form-control" placeholder="Ingrese el ID">
                            <div class="mt-2">
                                <button class="btn btn-danger me-2" onclick="eliminarPorId('ica')">Eliminar en ICA</button>
                                <button class="btn btn-danger" onclick="eliminarPorId('clima')">Eliminar en Clima</button>
                            </div>
                        </div>
                        
                        <!-- Eliminar por Rango de Fechas -->
                        <div class="mb-3">
                            <label class="form-label">Eliminar por Rango de Fechas:</label>
                            <div class="d-flex">
                                <input type="date" id="fechaInicio" class="form-control me-2">
                                <input type="date" id="fechaFin" class="form-control">
                            </div>
                            <div class="mt-2">
                                <button class="btn btn-warning me-2" onclick="eliminarPorFecha('ica')">Eliminar en ICA</button>
                                <button class="btn btn-warning" onclick="eliminarPorFecha('clima')">Eliminar en Clima</button>
                            </div>
                        </div>
                    </div>
                </div>
                
                <script>
                    function verDatos(tabla) {
                        window.location.href = `datos.html?tabla=${tabla}`;
                    }
                    
                    function eliminarPorId(tabla) {
    const id = document.getElementById('idRegistro').value;
    if (id && confirm(`¿Está seguro de eliminar el registro ID ${id} en ${tabla}?`)) {
        // Realizar la petición AJAX para eliminar el registro
        $.ajax({
            url: `/api/datos/${tabla}/${id}`,
            type: 'DELETE',
            success: function(response) {
                alert(response.message);
                // Opcional: recargar la página o actualizar la tabla de datos
            },
            error: function(err) {
                alert("Error al eliminar el registro: " + (err.responseJSON?.message || "Error desconocido."));
            }
        });
    }
}

function eliminarPorFecha(tabla) {
    const inicio = document.getElementById('fechaInicio').value;
    const fin = document.getElementById('fechaFin').value;
    if (inicio && fin && confirm(`¿Eliminar registros entre ${inicio} y ${fin} en ${tabla}?`)) {
        // Realizar la petición AJAX para eliminar registros por rango de fechas
        $.ajax({
            url: `/api/datos/${tabla}?inicio=${inicio}&fin=${fin}`,
            type: 'DELETE',
            success: function(response) {
                alert(response.message);
            },
            error: function(err) {
                alert("Error al eliminar los registros: " + (err.responseJSON?.message || "Error desconocido."));
            }
        });
    }
}

	<script>
		(function () {
			"use strict";
			const form = document.querySelector("#uploadForm");

			form.addEventListener("submit", function (e) {
				e.preventDefault();

				if (!form.checkValidity()) {
					form.classList.add("was-validated");
					return;
				}

				const formData = new FormData(form);
				const regionId = formData.get("regionId");
				if (!regionId) {
					alert("Por favor selecciona una región antes de cargar los datos.");
					return;
				}

				$.ajax({
					url: "/upload-codigo2",
					type: "POST",
					data: formData,
					contentType: false,
					processData: false,
					success: function (response) {
						alert(response.message);
					},
					error: function (err) {
						alert("Error al procesar los datos: " + (err.responseJSON?.message || "Error desconocido."));
					},
				});
			});
		})();
	</script>
