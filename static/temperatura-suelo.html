            <!-- Formulario de selección de región -->
            <div class="container">
                <h1>Formulario de Selección</h1>
                <form id="selectionForm">
                    <label for="region">Selecciona la región:</label>
                    <select id="region" name="region" required>
                        <option value="Chimborazo">Chimborazo</option>
                        <option value="Bolivar">Bolívar</option>
                        <option value="Tungurahua">Tungurahua</option>
                    </select>
                    <button type="submit">Mostrar datos</button>
                </form>
            </div>

            <!-- Sección de estadísticas dinámicas -->
            <div class="container" id="statsContainer" style="display:none;">
                <h1 id="module-title"> Temperatura Suelo</h1>
                <h2 id="region-name">Región: </h2>

     <!-- Scripts de la plantilla y la funcionalidad -->
     <script src="js/app.js"></script>
     <script>
        // Referencias al DOM
        const form = document.getElementById('selectionForm');
        const statsContainer = document.getElementById('statsContainer');

        let barChartInstance, lineChartInstance; // Para almacenar las instancias de los gráficos

        // Datos de ejemplo por región (solo de temperatura)
        const dataByRegion = {
            Chimborazo: { max: 30, min: 5, media: 18, trend: [5, 10, 15, 20, 25, 30] },
            Bolivar: { max: 28, min: 7, media: 16, trend: [7, 12, 17, 22, 28] },
            Tungurahua: { max: 25, min: 8, media: 17, trend: [8, 10, 15, 20, 25] }
        };

        form.addEventListener('submit', (event) => {
            event.preventDefault(); // Evita que el formulario se envíe de forma tradicional

            const selectedRegion = form.region.value;
            const { max, min, media, trend } = dataByRegion[selectedRegion];

            document.getElementById('region-name').innerText = `Región: ${selectedRegion}`;
            statsContainer.style.display = 'block';

            if (barChartInstance) barChartInstance.destroy(); // Destruir gráfico anterior
            if (lineChartInstance) lineChartInstance.destroy(); // Destruir gráfico anterior

            // Crear gráficos
            const barCtx = document.getElementById('barChart').getContext('2d');
            barChartInstance = new Chart(barCtx, {
                type: 'bar',
                data: {
                    labels: ['Máximo', 'Mínimo', 'Media'],
                    datasets: [{
                        label: 'Temperaturas',
                        data: [max, min, media],
                        backgroundColor: ['#FF6384', '#36A2EB', '#FFCE56'],
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });

            const lineCtx = document.getElementById('lineChart').getContext('2d');
            lineChartInstance = new Chart(lineCtx, {
                type: 'line',
                data: {
                    labels: trend.map((_, i) => `Mes ${i + 1}`),
                    datasets: [{
                        label: 'Tendencia de Temperatura',
                        data: trend,
                        fill: false,
                        borderColor: '#4bc0c0',
                        tension: 0.1
                    }]
                }
            });
        });
    </script>
